<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Letter Generator</h1>

    <!-- Bootstrap Card for Form -->
    <div class="card">
        <div class="card-header">
            Fill in the details
        </div>
        <div class="card-body">
            <form method="post" action="/generate_letter">
                <!-- Sender Name -->
                <div class="mb-3">
                    <label for="sender_name" class="form-label">Sender Name</label>
                    <input type="text" class="form-control" id="sender_name" name="sender_name" required>
                </div>

                <!-- Sender Address -->
                <div class="mb-3">
                    <label for="sender_address" class="form-label">Sender Address</label>
                    <textarea class="form-control" id="sender_address" name="sender_address" rows="3" required></textarea>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <!-- Recipient Name -->
                <div class="mb-3">
                    <label for="recipient_name" class="form-label">Recipient Name</label>
                    <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
                </div>

                <!-- Recipient Address -->
                <div class="mb-3">
                    <label for="recipient_address" class="form-label">Recipient Address</label>
                    <textarea class="form-control" id="recipient_address" name="recipient_address" rows="3" required></textarea>
                </div>

                <!-- Letter Subject -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Letter Subject</label>
                    <select class="form-select" id="subject" name="subject" required>
                        <option value="Job Application">Job Application</option>
                        <option value="Business Proposal">Business Proposal</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Appreciation">Appreciation</option>
                        <option value="Meeting Request">Meeting Request</option>
                        <option value="Follow-up">Follow-up</option>
                        <option value="Invitation">Invitation</option>
                        <option value="Recommendation">Recommendation</option>
                        <option value="Thank You">Thank You</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate Letter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Display Generated Letter -->
    {% if letter_content %}
    <div class="card mt-4">
        <div class="card-header">
            Generated Letter
        </div>
        <div class="card-body">
            <pre>{{ letter_content }}</pre>
            <a href="{{ url_for('download', filename='letter.docx') }}" class="btn btn-success">Download Letter</a>
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (optional for interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
